<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero-section">
        <div class="hero-text">
            <h1>CALCULATOR</h1>
        </div>
        
        <div class="container">
            <div class="cal">
                <form>
                    <div class="display">
                        <input type="text" class="display-box" id="result" >
                    </div>

                    <div class="button1">
                        <input type="button" value="AC" onclick="clearScreen()" class="red_button"/>
                        <input type="button" value="Del" onclick="backspace()" class="red_button"/>
                        <input type="button" value="%" onclick="display('%')" />
                        <input type="button" value="/" onclick="display('/')" />
                       
                
                    </div>

                    <div class="button2">
                        <input type="button" value="7" onclick="display('7')" />
                        <input type="button" value="8" onclick="display('8')" />
                        <input type="button" value="9" onclick="display('9')" />
                        <input type="button" value="*" onclick="display('*')" />
                    </div>

                    <div class="button1">
                        <input type="button" value="4" onclick="display('4')" />
                        <input type="button" value="5" onclick="display('5')" />
                        <input type="button" value="6" onclick="display('6')" />
                        <input type="button" value="-" onclick="display('-')" />
                
                    </div>

                    <div class="button2">
                        <input type="button" value="1" onclick="display('1')" />
                        <input type="button" value="2" onclick="display('2')" />
                        <input type="button" value="3" onclick="display('3')" />
                        <input type="button" value="+" onclick="display('+')" />
                    </div>

                    <div class="button1">
                        <input type="button" value="." onclick="display('.')" />
                        <input type="button" value="0" onclick="display('0')" />
                        <input type="button" value="**2" onclick="display('**2')"/>
                        <input type="button" value="=" onclick="calculate()" id="equal_to_button" class="red_button" />
                        
                    </div>
                </form>
            </div>
        </div>
    </section>
    
<script type="text/javascript" src="script.js"></script>
</body>
</html>
